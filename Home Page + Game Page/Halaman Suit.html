<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Halaman Suit.css">
    <script src="Script Halaman Suit.js"></script>
    <title>Permainan Suit - Gunting Batu Kertas</title>
</head>
<body>
    <!-- Ini bagian header tempat logo, judul game, serta tombol untuk kembali -->
    <header>
        <h1 id="suitTombolKembali">&lt;</h1>
        <img src="assets/logo 1.png" alt="Logo" width="50px" height="50px">
        <h1 style="color: #F9B23D;">ROCK PAPER SCISSORS</h1>
    </header>
    <!-- Ini kotak pembungkus total yang mencakup semua selain objek-objek di header -->
    <div class="suitKotakObjekMaster">
        <!-- Ini kotak yang menampung objek2 milik player -->
        <div class="suitKotakPlayer">
            <h1>PLAYER 1</h1>
            <div class="suitKotakTangan" id="suitBackgroundBatuPlayer" onclick="suitPilihanPlayer(0)"><img src="assets/batu.png" alt="Batu"></div>
            <div class="suitKotakTangan" id="suitBackgroundKertasPlayer" onclick="suitPilihanPlayer(1)"><img src="assets/kertas.png" alt="Kertas"></div>
            <div class="suitKotakTangan" id="suitBackgroundGuntingPlayer" onclick="suitPilihanPlayer(2)"><img src="assets/gunting.png" alt="Gunting"></div>
        </div>
        <!-- Ini kotak yang menjadi penengah antara objek player dan com -->
        <div id="suitIDPembatasKotakObjek" class="suitPembatasKotakObjek">
            <h1 id="suitDisplayHasil">VS</h1>
            <div class="suitKotakPlayerWin" id="suitDisplayPlayerWin"><p>PLAYER 1 WIN</p></div>
            <div class="suitKotakCOMWin" id="suitDisplayCOMWin"><p>COM WIN</p></div>
            <div class="suitKotakDraw" id="suitDisplayDraw"><p>DRAW</p></div>
            <img id="suitReset" src="assets/refresh.png" alt="Refresh" onclick="suitKembaliKeAwal()">
        </div>
        <!-- Ini kotak yang menampung objek2 milik com -->
        <div class="suitKotakCOM">
            <h1>COM</h1>
            <div class="suitKotakTangan" id="suitBackgroundBatuCOM"><img src="assets/batu.png" alt="Batu"></div>
            <div class="suitKotakTangan" id="suitBackgroundKertasCOM"><img src="assets/kertas.png" alt="Kertas"></div>
            <div class="suitKotakTangan" id="suitBackgroundGuntingCOM"><img src="assets/gunting.png" alt="Gunting"></div>
        </div>
    </div>
</body>
</html>
